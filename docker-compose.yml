version: '3'
services:
  mosquitto:
    build:
      context: .
      dockerfile: mosquitto.dockerfile
    ports:
      - "1883:1883"
    
  postgres:
    build:
      context: ./postgres
      dockerfile: Dockerfile
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=smarthome
      - POSTGRES_USER=smarthome
      - POSTGRES_PASSWORD=smarthome123
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smarthome"]
      interval: 5s
      timeout: 5s
      retries: 5

  smarthome:
    build: ./smarthome
    ports:
      - "3000:3000"
    depends_on:
      - mosquitto
      - postgres
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=smarthome
      - DB_USER=smarthome
      - DB_PASSWORD=smarthome123
   

  fensterkontakt1:
    build: ./fensterkontakt
    environment:
      - DEVICE_ID=fensterkontakt_1
      - PORT=3001
    depends_on:
      - smarthome
      - mosquitto
    volumes:
      - ./postgres:/app/postgres  # postgres hinzufügen


  thermostat1:
    build: ./thermostat
    environment:
      - DEVICE_ID=thermostat_1
      - PORT=3002
    depends_on:
      - smarthome
      - mosquitto
    volumes:
      - ./postgres:/app/postgres  # postgres hinzufügen

  

  webinterface:
    build: ./webinterface
    ports:
      - "8080:8080"
    depends_on:
      - smarthome

volumes:
  postgres_data:
