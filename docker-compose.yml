version: '3'
services:
  mosquitto:
    build: 
      context: .
      dockerfile: mosquitto.dockerfile
    ports:
      - "1883:1883"
    
  smarthome:
    build: ./smarthome
    ports:
      - "3000:3000"
    depends_on:
      - mosquitto

  fensterkontakt1:
    build: ./fensterkontakt
    environment:
      - DEVICE_ID=fensterkontakt_1
      - PORT=3001
    depends_on:
      - smarthome
      - mosquitto

  # fensterkontakt2:
